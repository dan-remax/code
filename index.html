<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Skystudio Sample</title>
  <!-- <link rel="stylesheet" href="sky.css"> -->
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <video id="bgVideo" autoplay muted loop src="video/day1.mp4"></video>


  <div id="cloud-container">
    <div class="header"><img src="img/logo-white.svg" alt="Sky Studio"></div>
    <div class="remax-logo"><img src="img/rmx-reverse.svg" alt=""></div>
    <div class="app centered">
      <main id="chat" class="chat"><!-- Messages will render here --></main>
      <section class="composer">
        <textarea id="input" placeholder="Ask Sky" rows="1"></textarea>
        <button id="sendBtn" class="send">Â»</button>
      </section>
    </div>

  </div>


    <div class="selector">
    <label for="videoSelect">Choose Background:</label>
    <select id="videoSelect">
      <option value="day1.mp4">Day 1</option>
      <option value="day2.mp4">Day 2</option>
      <option value="day3.mp4">Day 3</option>
      <option value="night1.mp4">Night 1</option>
      <option value="night2.mp4">Night 2</option>
      <option value="twilight.mp4">Twilight</option>
      <option value="twilight2.mp4">Twilight 2</option>
    </select>
  </div>
  <!-- <script src="sky.js"></script> -->
  <script src="chat.js"></script>
  <script>
    const video = document.getElementById('bgVideo');
    const selector = document.getElementById('videoSelect');

    selector.addEventListener('change', () => {
      const selectedVideo = selector.value;
      video.src = `video/${selectedVideo}`;
      video.play();
    });
  </script>
</body>

</html>
